<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Kira</title>
    <!-- Responsive viewport tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Water.CSS stylsheets from JSDelivr -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/light.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
  </head>

  <body>
    <h1>Kira</h1>
    <p><strong>&#127759; Find the countries where a track can be streamed from</strong></p>

    <hr>

    <!-- Authentication prompt -->
    <section id="signIn" style="background-color: #ffffb3; padding: 0.5rem 2rem;">
      <h2>It looks like you aren't logged in.</h2>
      <p>
        <strong>You'll need to let Kira access Spotify by granting it access through your account.</strong>.
        <br>
        Don't worry, Kira doesn't access any of your information and only uses the access to query Spotify's database.
        <br> 
        <br>
        <a href="https://accounts.spotify.com/authorize?client_id=cda2c3646652460fa7160485639bd2dd&redirect_uri=https://kira.itspugle.com&response_type=token&show_dialog=true"><button>Sign In to Spotify</button></a>
      </p>
    </section>

    <!-- Spotify reference input form -->
    <form onsubmit="return false" id="form" style="display: none;">
      <br>
      <label for="indentifier">What is the Spotify <abbr title="spotify:track:xxxx">URI</abbr> or <abbr title="open.spotify.com/track/xxxx">URL?</label>
      <textarea type="text" placeholder="Spotify URI or URL" id="identifier" required></textarea>
      <input type="submit" onclick="query()" value="Search">
      <br>
    </form>

    <!-- Results section -->
    <section id="results" style="display: none;">
      <label for="markets" id="markets-label"></label>
      <ul id="markets">
      </ul>
    </section>

    <!-- JavaScript link (defer until after the UI is loaded) -->
    <script src="index.js" defer></script>
  </body>
</html>
